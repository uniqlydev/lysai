services:
  pagila-db:
    build:
      context: .
      dockerfile: Dockerfile.pagila
    container_name: pagila-db
    environment:
      POSTGRES_DB: pagila
      POSTGRES_USER: pagila
      POSTGRES_PASSWORD: pagila
    ports:
      - "6543:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pagila -d pagila"]
      interval: 5s
      timeout: 3s
      retries: 10

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  ollama-pull:
    image: ollama/ollama:latest
    container_name: ollama-pull
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=ollama:11434
    depends_on:
      ollama:
        condition: service_healthy
    command: >
      sh -c "sleep 5 && 
             ollama pull qwen2.5:3b || 
             (echo 'Failed to pull qwen2.5:3b, trying qwen2.5:1.5b' && ollama pull qwen2.5:1.5b) ||
             (echo 'Failed to pull qwen2.5:1.5b, trying qwen:4b' && ollama pull qwen:4b) ||
             echo 'Failed to pull any Qwen model'"
    restart: "no"

volumes:
  pgdata:
  ollama_data: