services:
  pagila-db:
    build:
      context: .
      dockerfile: Dockerfile.pagila
    container_name: pagila-db
    environment:
      POSTGRES_DB: pagila
      POSTGRES_USER: pagila
      POSTGRES_PASSWORD: pagila
    ports:
      - "6543:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pagila -d pagila"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata: